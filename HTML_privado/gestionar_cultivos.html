<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de cultivos</title>
    <link rel="stylesheet" href="../CSS/global.css" />
    <link rel="stylesheet" href="../CSS/alta_baja_parcelas.css" />
    <link rel="stylesheet" href="../CSS/recintos.css">
    <link rel="shortcut icon" href="../Fotos/Logo.png" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="containerlogo">
          <a href="index.html">
            <div class="img-logo"></div>
          </a>
          <p class="logo">Establecer o cambiar cultivos</p>
        </div>
        <nav>
          <a href="gestion_cultivos.html">
            <img src="../Fotos/flecha.png" alt="" id="flecha" />
          </a>
          <button
            id="VolverInicio"
            onclick="location.href='inicio_administrador.html'"
          >
            Menu administrador
          </button>
          <button id="BotonCerrarSesion" class="propiedades">
            Cerrar sesión
          </button>
        </nav>
      </div>
    </header>
    <h1 class="titulo-h1">Gestionar cultivos</h1>
    <section class="form-container">
      <form id="general">
        <h2>Datos del agricultor</h2>
        <div class="busqueda">
          <img src="../Fotos/lupa.webp" alt="" class="lupa" />
          <div class="form-group">
            <label for="nombre-exp">Buscar agricultor</label>
            <input
              type="text"
              name="busqueda-agricultor"
              id="busqueda-agricultor"
              placeholder="Búsqueda del agricultor"
              autocomplete="off"
            />
          </div>
          <div class="form-group">
            <label for="seleccion-agricultor">Seleccione un agricultor</label>
            <select name="seleccion-agricultor" id="seleccion-agricultor">
              <option value="Seleccione un agricultor" selected disabled>
                Seleccione un agricultor
              </option>
            </select>
          </div>
        </div>

        <div class="datos">
          <div class="form-group">
            <label for="dni">DNI</label>
            <input
              type="text"
              name="dni"
              id="dni"
              placeholder=""
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input
              type="text"
              name="nombre"
              id="nombre"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="apellido1">Primer Apellido</label>
            <input
              type="text"
              name="apellido1"
              id="apellido1"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="apellido2">Segundo Apellido</label>
            <input
              type="text"
              name="apellido2"
              id="apellido2"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="carnet">Nº Carnet agricultor</label>
            <input
              type="text"
              name="carnet"
              id="carnet"
              autocomplete="off"
              readonly
            />
          </div>
        </div>
        <h2>Datos de la explotación</h2>
        <div class="busqueda">
          <img src="../Fotos/lupa.webp" alt="" class="lupa" />
          <div class="form-group">
            <label for="nombre-exp">Buscar explotación por nombre</label>
            <input
              type="text"
              name="nombre-exp"
              id="nombre-exp"
              placeholder="Buscar explotación"
              autocomplete="off"
              disabled
            />
          </div>
          <div class="form-group">
            <label for="seleccion-exp"
              >Seleccione la explotación del agricultor</label
            >
            <select name="seleccion-exp" id="seleccion-exp" disabled>
              <option value="Prueba" selected disabled>
                Seleccione una explotación
              </option>
            </select>
          </div>
        </div>
        <div class="datos">
          <div class="form-group">
            <label for="id-explotacion">ID explotación</label>
            <input
              type="text"
              name="id-explotacion"
              id="id-explotacion"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="nombre-buscado-explotacion">Nombre</label>
            <input
              type="text"
              name="nombre-buscado-explotacion"
              id="nombre-buscado-explotacion"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="superficie">Superficie total</label>
            <input
              type="text"
              name="superficie"
              id="superficie"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="total-parcelas">Parcelas totales</label>
            <input
              type="text"
              name="total-parcelas"
              id="total-parcelas"
              autocomplete="off"
              readonly
            />
          </div>
        </div>
        <h2>Datos de la parcela</h2>
        <div class="busqueda">
          <img src="../Fotos/lupa.webp" alt="" class="lupa" />
          <div class="form-group">
            <label for="nombre-parcela-busqueda"
              >Buscar parcela por nombre</label
            >
            <input
              type="text"
              name="nombre-parcela-busqueda"
              id="nombre-parcela-busqueda"
              placeholder="Buscar parcela"
              autocomplete="off"
              disabled
            />
          </div>
          <div class="form-group">
            <label for="seleccion-parcela"
              >Seleccione la parcela del agricultor</label
            >
            <select name="seleccion-parcela" id="seleccion-parcela" disabled>
              <option value="Prueba" selected disabled>
                Seleccione una parcela
              </option>
            </select>
          </div>
        </div>
        <div class="datos">
          <div class="form-group">
            <label for="n_identificacion">Número de identificación</label>
            <input
              type="text"
              name="n_identificacion"
              id="n_identificacion"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="n_catastro">Número del catastro</label>
            <input
              type="text"
              name="n_catastro"
              id="n_catastro"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="nombre-parcela"
              >Nombre de la parcela identificativo</label
            >
            <input
              type="text"
              name="nombre-parcela"
              id="nombre-parcela"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="nombre">Código de provincia</label>
            <input
              type="text"
              name="codigo_provincia"
              id="codigo_provincia"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="nombre">Código de municipio</label>
            <input
              type="text"
              name="codigo_municipio"
              id="codigo_municipio"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="nombre">Nombre del municipio</label>
            <input
              type="text"
              name="nombre_municipio"
              id="nombre_municipio"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="nombre">Agregado</label>
            <input
              type="text"
              name="agregado"
              id="agregado"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="nombre">Zona</label>
            <input
              type="text"
              name="zona"
              id="zona"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="poligono">Polígono</label>
            <input
              type="text"
              name="poligono"
              id="poligono"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="parcela">Parcela</label>
            <input
              type="text"
              name="parcela"
              id="parcela"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="sup_sigpac">Superficie SIGPAC en ha</label>
            <input
              type="text"
              name="sup_sigpac"
              id="sup_sigpac"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="sup_declarada">Superficie declarada en ha</label>
            <input
              type="text"
              name="sup_declarada"
              id="sup_declarada"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="recintos">Recintos</label>
            <input
              type="text"
              name="recintos"
              id="recintos"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="tratamientos">Tratamientos</label>
            <input
              type="text"
              name="tratamientos"
              id="tratamientos"
              autocomplete="off"
              readonly
            />
          </div>
        </div>
        <h2>Selección de recintos</h2>
        <div class="busqueda">
          <img src="../Fotos/lupa.webp" alt="" class="lupa" id="lupa-select"/>
          <div>
            <div style="margin-bottom: 10px;">
              <label  id="label-recintos">Seleccione los recintos para establecer cultivos</label>
              </div>
              <div>      
           <div class="custom-multiselect">

        <div class="select-header" id="selectHeader">
            <span id="seleccion-recintos-span">Seleccione los recintos</span>
        </div>
        <div class="options-container" id="optionsContainer">
            
        </div>
    </div>
    </div>
  </div>
          
          </div>
        </div>
        </div>
        <h3>Selección del tipo de cultivo</h3>
        <div class="busqueda">
          <img src="../Fotos/lupa.webp" alt="" class="lupa" />
          <div class="form-group">
            <label for="nombre-cultivo"
              >Buscar tipo de cultivo por nombre</label
            >
            <input
              type="text"
              name="nombre-cultivo"
              id="nombre-cultivo"
              placeholder="Buscar tipo de cultivo"
              autocomplete="off"
              disabled
            />
          </div>
          <div class="form-group">
            <label for="seleccion-cultivo">Tipo de cultivo</label>
            <select name="seleccion-cultivo" id="seleccion" disabled>
              <option value="primera_opcion" disabled selected>
                Seleccione el tipo de cultivo
              </option>
            </select>
          </div>
        </div>
        <div class="datos">
          <div class="form-group">
            <label for="nombre-cultivo-buscado">Nombre del cultivo</label>
            <input
              type="text"
              name="nombre-cultivo-buscado"
              id="nombre-cultivo-buscado"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="tipo_regadio">Tipo de regadío</label>
            <select name="tipo_regadio" id="tipo_regadio" disabled>
              <option value="0" selected disabled>Tipo de regadío</option>
              <option value="Secano">Secano</option>
              <option value="Regadío">Regadío</option>
            </select>
          </div>
        </div>
        <div class="boton_subir">
          <button id="SIGPAC" class="subir-formulario" style="float: left;">
            Visualizar en SIGPAC
           </button>
          <button id="crear-cultivo" class="subir-formulario">
            Establecer cultivo
          </button>
        </div>
      </form>
    </section>
    <section class="fondo-footer">
      <div class="logo-container">
        <a href="https://salesianosdosa.com/" target="_blank">
          <img src="../Fotos/Salesianos_Dosa.png" alt="" id="logo-sigpac" />
        </a>
      </div>

      <div class="logo-container">
        <a href="https://sigpac.mapa.es/fega/visor/" target="_blank">
          <img src="../Fotos/sigpac.png" alt="" id="logo-dosa" />
        </a>
      </div>

      <div class="logo-container">
        <a href="https://www.mapa.gob.es/es/" target="_blank">
          <img src="../Fotos/Logo_ministerio.png" alt="" />
        </a>
      </div>
    </section>
    <footer>
      <div class="container">
        <p>Cuaderno de campo</p>
      </div>
    </footer>
    <script src="/js/cerrar_sesion.js"></script>
    <script src="../js/gestionar_cultivos.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mix de equipamientos</title>
    <link rel="stylesheet" href="../CSS/global.css" />
    <link rel="stylesheet" href="../CSS/alta_baja_parcelas.css" />
    <link rel="shortcut icon" href="../Fotos/Logo.png" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="containerlogo">
          <a href="index.html">
            <div class="img-logo"></div>
          </a>
          <p class="logo">Crear y asignación equipamientos</p>
        </div>
        <nav>
          <a href="gestion_equipamientos.html">
            <img src="../Fotos/flecha.png" alt="" id="flecha" />
          </a>
          <button
            id="VolverInicio"
            onclick="location.href='inicio_administrador.html'"
          >
            Menu administrador
          </button>
          <button id="BotonCerrarSesion" class="propiedades">
            Cerrar sesión
          </button>
        </nav>
      </div>
    </header>
    <h1 class="titulo-h1">Crear y asignar equipamientos</h1>
    <section class="form-container">
      <form id="general">
        <h2>Datos del agricultor</h2>
        <div class="busqueda">
          <img src="../Fotos/lupa.webp" alt="" class="lupa" />
          <div class="form-group">
            <label for="nombre-exp">Buscar agricultor</label>
            <input
              type="text"
              name="busqueda-agricultor"
              id="busqueda-agricultor"
              placeholder="Búsqueda del agricultor"
              autocomplete="off"
            />
          </div>
          <div class="form-group">
            <label for="seleccion-agricultor">Seleccione un agricultor</label>
            <select name="seleccion-agricultor" id="seleccion-agricultor">
              <option value="Seleccione un agricultor" selected disabled>
                Seleccione un agricultor
              </option>
            </select>
          </div>
        </div>

        <div class="datos">
          <div class="form-group">
            <label for="dni">DNI</label>
            <input
              type="text"
              name="dni"
              id="dni"
              placeholder=""
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input
              type="text"
              name="nombre"
              id="nombre"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="apellido1">Primer Apellido</label>
            <input
              type="text"
              name="apellido1"
              id="apellido1"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="apellido2">Segundo Apellido</label>
            <input
              type="text"
              name="apellido2"
              id="apellido2"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="carnet">Nº Carnet agricultor</label>
            <input
              type="text"
              name="carnet"
              id="carnet"
              autocomplete="off"
              readonly
            />
          </div>
        </div>
        <h2>Datos de la explotación</h2>
        <div class="busqueda">
          <img src="../Fotos/lupa.webp" alt="" class="lupa" />
          <div class="form-group">
            <label for="nombre-exp">Buscar explotación por nombre</label>
            <input
              type="text"
              name="nombre-exp"
              id="nombre-exp"
              placeholder="Buscar explotación"
              autocomplete="off"
              disabled
            />
          </div>
          <div class="form-group">
            <label for="seleccion-exp"
              >Seleccione la explotación del agricultor</label
            >
            <select name="seleccion-exp" id="seleccion-exp" disabled>
              <option value="Selecciona una explotación" selected disabled>
                Selecciona una explotación
              </option>
            </select>
          </div>
        </div>
        <div class="datos">
          <div class="form-group">
            <label for="id-explotacion">ID explotación</label>
            <input
              type="text"
              name="id-explotacion"
              id="id-explotacion"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="nombre-buscado-explotacion">Nombre</label>
            <input
              type="text"
              name="nombre-buscado-explotacion"
              id="nombre-buscado-explotacion"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="superficie">Superficie total</label>
            <input
              type="text"
              name="superficie"
              id="superficie"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="total-parcelas">Parcelas totales</label>
            <input
              type="text"
              name="total-parcelas"
              id="total-parcelas"
              autocomplete="off"
              readonly
            />
          </div>
        </div>
        <h2>Datos del equipo de tratamiento</h2>
        <div class="datos">
          <div class="form-group">
            <label for="numero_roma">Número de ROMA del equipo</label>
            <input
              type="text"
              name="numero_roma"
              id="numero_roma"
              autocomplete="off"
              placeholder="Número de ROMA del equipo"
              disabled
              required
            />
          </div>
          <div class="form-group">
            <label for="nombre-equipo-tratamiento"
              >Nombre del equipo de tratamiento</label
            >
            <input
              type="text"
              name="nombre-equipo-tratamiento"
              id="nombre-equipo-tratamiento"
              autocomplete="off"
              placeholder="Nombre del equipo"
              disabled
              required
            />
          </div>
          <div class="form-group">
            <label for="fecha_adquisicion">Fecha de adquisición</label>
            <input type="date" id="fecha_adquisicion" disabled  required/>
          </div>
          <div class="form-group">
            <label for="fecha_ultima_inspeccion"
              >Fecha de última inspección</label
            >
            <input type="date" id="fecha_ultima_inspeccion"  required disabled/>
          </div>
        </div>
        <div class="boton_subir">
          <button
            class="subir-formulario color-verde"
            id="crear-asignar-equipamiento"
          >
            Crear y asignar equipamiento
          </button>
        </div>
      </form>
    </section>
    <section class="fondo-footer">
      <div class="logo-container">
        <a href="https://salesianosdosa.com/" target="_blank">
          <img src="../Fotos/Salesianos_Dosa.png" alt="" id="logo-sigpac" />
        </a>
      </div>

      <div class="logo-container">
        <a href="https://sigpac.mapa.es/fega/visor/" target="_blank">
          <img src="../Fotos/sigpac.png" alt="" id="logo-dosa" />
        </a>
      </div>

      <div class="logo-container">
        <a href="https://www.mapa.gob.es/es/" target="_blank">
          <img src="../Fotos/Logo_ministerio.png" alt="" />
        </a>
      </div>
    </section>
    <footer>
      <div class="container">
        <p>Cuaderno de campo</p>
      </div>
    </footer>
    <script src="/js/cerrar_sesion.js"></script>
    <script src="../js/mix_equipamientos.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alta de parcelas</title>
    <link rel="stylesheet" href="../CSS/global.css" />
    <link rel="stylesheet" href="../CSS/alta_baja_parcelas.css" />
    <link rel="shortcut icon" href="../Fotos/Logo.png" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="containerlogo">
          <a href="index.html">
            <div class="img-logo"></div>
          </a>
          <p class="logo">Alta de parcelas</p>
        </div>
        <nav>
          <a href="gestion_parcelas.html">
            <img src="../Fotos/flecha.png" alt="" id="flecha" />
          </a>
          <button
            id="VolverInicio"
            onclick="location.href='inicio_administrador.html'"
          >
            Menu administrador
          </button>
          <button id="BotonCerrarSesion" class="propiedades">
            Cerrar sesión
          </button>
        </nav>
      </div>
    </header>
    <h1 class="titulo-h1">Alta de parcelas</h1>
    <section class="form-container">
      <form id="general">
        <h2>Datos del agricultor</h2>
        <div class="busqueda">
          <img src="../Fotos/lupa.webp" alt="" class="lupa" />
          <div class="form-group">
            <label for="nombre-exp">Buscar agricultor</label>
            <input
              type="text"
              name="busqueda-agricultor"
              id="busqueda-agricultor"
              placeholder="Búsqueda del agricultor"
              autocomplete="off"
            />
          </div>
          <div class="form-group">
            <label for="seleccion-agricultor">Seleccione un agricultor</label>
            <select name="seleccion-agricultor" id="seleccion-agricultor">
              <option value="Seleccione un agricultor" selected disabled>
                Seleccione un agricultor
              </option>
            </select>
          </div>
        </div>

        <div class="datos">
          <div class="form-group">
            <label for="dni">DNI</label>
            <input
              type="text"
              name="dni"
              id="dni"
              placeholder=""
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input
              type="text"
              name="nombre"
              id="nombre"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="apellido1">Primer Apellido</label>
            <input
              type="text"
              name="apellido1"
              id="apellido1"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="apellido2">Segundo Apellido</label>
            <input
              type="text"
              name="apellido2"
              id="apellido2"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="carnet">Nº Carnet agricultor</label>
            <input
              type="text"
              name="carnet"
              id="carnet"
              autocomplete="off"
              readonly
            />
          </div>
        </div>
        <h2>Datos de la explotación</h2>
        <div class="busqueda">
          <img src="../Fotos/lupa.webp" alt="" class="lupa" />
          <div class="form-group">
            <label for="nombre-exp">Buscar explotación por nombre</label>
            <input
              type="text"
              name="nombre-exp"
              id="nombre-exp"
              placeholder="Buscar explotación"
              autocomplete="off"
              disabled
            />
          </div>
          <div class="form-group">
            <label for="seleccion-exp"
              >Seleccione la explotación del agricultor</label
            >
            <select name="seleccion-exp" id="seleccion-exp" disabled>
              <option value="Selecciona una explotación" selected disabled>
                Selecciona una explotación
              </option>
            </select>
          </div>
        </div>
        <div class="datos">
          <div class="form-group">
            <label for="id-explotacion">ID explotación</label>
            <input
              type="text"
              name="id-explotacion"
              id="id-explotacion"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="nombre-buscado-explotacion">Nombre</label>
            <input
              type="text"
              name="nombre-buscado-explotacion"
              id="nombre-buscado-explotacion"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="superficie">Superficie total</label>
            <input
              type="text"
              name="superficie"
              id="superficie"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="total-parcelas">Parcelas totales</label>
            <input
              type="text"
              name="total-parcelas"
              id="total-parcelas"
              autocomplete="off"
              readonly
            />
          </div>
        </div>
        <h2>Crear parcela nueva</h2>
        <div class="busqueda">
          <img src="../Fotos/lupa.webp" alt="" class="lupa" />
          <div class="form-group">
            <label for="nombre-label-provincia"
              >Buscar código de provincia</label
            >
            <input
              type="text"
              name="nombre-label-provincia"
              id="nombre-label-provincia"
              placeholder="Nombre de la provincia"
              autocomplete="off"
              disabled
            />
          </div>
          <div class="form-group">
            <label for="nombre-select-provincia">Seleccione la provincia</label>
            <select
              name="nombre-select-provincia"
              id="nombre-select-provincia"
              disabled
            >
              <option value="Nombre del municipio" selected disabled>
                Seleccione provincia
              </option>
            </select>
          </div>
          <div class="form-group">
            <label for="nombre-label-municipio"
              >Buscar municipio por nombre</label
            >
            <input
              type="text"
              name="nombre-label-municipio"
              id="nombre-label-municipio"
              placeholder="Buscar explotación"
              autocomplete="off"
              disabled
            />
          </div>
          <div class="form-group">
            <label for="nombre-select-municipio">Seleccione un municipio</label>
            <select
              name="nombre-select-municipio"
              id="nombre-select-municipio"
              disabled
            >
              <option value="Selecciona un municipio" selected disabled>
                Seleccione municipio
              </option>
            </select>
          </div>
        </div>
        <div class="datos">
          <div class="form-group">
            <label for="nombre-parcela"
              >Nombre de la parcela identificativo</label
            >
            <input
              type="text"
              name="nombre-parcela"
              id="nombre-parcela"
              placeholder="Nombre de la parcela"
              autocomplete="off"
              disabled
              required
            />
          </div>
          <div class="form-group">
            <label for="nombre">Código de provincia</label>
            <input
              type="text"
              name="codigo_provincia"
              id="codigo_provincia"
              placeholder="Código de la provincia parcela"
              autocomplete="off"
              disabled
              required
            />
          </div>
          <div class="form-group">
            <label for="nombre">Código de municipio</label>
            <input
              type="text"
              name="codigo_municipio"
              id="codigo_municipio"
              placeholder="Código del municipio parcela"
              autocomplete="off"
              disabled
              required
            />
          </div>
          <div class="form-group">
            <label for="nombre">Agregado</label>
            <input
              type="text"
              name="agregado"
              id="agregado"
              placeholder="Número de agregado"
              autocomplete="off"
              disabled
              required
            />
          </div>
          <div class="form-group">
            <label for="nombre">Zona</label>
            <input
              type="text"
              name="zona"
              id="zona"
              placeholder="Número de zona"
              autocomplete="off"
              disabled
              required
            />
          </div>
          <div class="form-group">
            <label for="poligono">Polígono</label>
            <input
              type="text"
              name="poligono"
              id="poligono"
              autocomplete="off"
              placeholder="Número de polígono"
              disabled
              required
            />
          </div>
          <div class="form-group">
            <label for="parcela">Parcela</label>
            <input
              type="text"
              name="parcela"
              id="parcela"
              autocomplete="off"
              placeholder="Número de parcela"
              disabled
              required
            />
          </div>
          <div class="form-group">
            <label for="sup_declarada">Superficie declarada en ha</label>
            <input
              type="text"
              name="sup_declarada"
              id="sup_declarada"
              autocomplete="off"
              placeholder="Superficie declarada"
              disabled
              required
            />
          </div>
        </div>
        <div class="boton_subir">
          <button class="subir-formulario" id="crear-parcela">
            Crear parcela
          </button>
        </div>
      </form>
    </section>
    <section class="fondo-footer">
      <div class="logo-container">
        <a href="https://salesianosdosa.com/" target="_blank">
          <img src="../Fotos/Salesianos_Dosa.png" alt="" id="logo-sigpac" />
        </a>
      </div>

      <div class="logo-container">
        <a href="https://sigpac.mapa.es/fega/visor/" target="_blank">
          <img src="../Fotos/sigpac.png" alt="" id="logo-dosa" />
        </a>
      </div>

      <div class="logo-container">
        <a href="https://www.mapa.gob.es/es/" target="_blank">
          <img src="../Fotos/Logo_ministerio.png" alt="" />
        </a>
      </div>
    </section>
    <footer>
      <div class="container">
        <p>Cuaderno de campo</p>
      </div>
    </footer>
    <script src="/js/cerrar_sesion.js"></script>
    <script src="../js/alta_parcelas.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alta de equipamientos</title>
    <link rel="stylesheet" href="../CSS/global.css" />
    <link rel="stylesheet" href="../CSS/alta_agricultores_asesores.css" />
    <link rel="shortcut icon" href="../Fotos/Logo.png" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="containerlogo">
          <a href="index.html">
            <div class="img-logo"></div>
          </a>
          <p class="logo">Alta de equipos de tratamiento</p>
        </div>
        <nav>
          <a href="gestion_equipamientos.html">
            <img src="../Fotos/flecha.png" alt="" id="flecha" />
          </a>
          <button
            id="VolverInicio"
            onclick="location.href='inicio_administrador.html'"
          >
            Menu administrador
          </button>
          <button id="BotonCerrarSesion" class="propiedades">
            Cerrar sesión
          </button>
        </nav>
      </div>
    </header>
    <h1 class="titulo-h1">Alta de equipamientos</h1>
    <div class="form-container">
      <div class="cabecera">
        <h1>Datos del equipamiento</h1>
        <img src="../Fotos/tractorverde.avif" alt="" style="height: 180px" />
      </div>
      <form>
        <div class="form-grid">
          <div class="form-group">
            <label for="nombre-equipo-tratamiento">Nombre del equipo</label>
            <input
              type="text"
              name="nombre-equipo-tratamiento"
              id="nombre-equipo-tratamiento"
              placeholder="Introduzca el nombre del equipo"
              autocomplete="off"
              required
            />
          </div>
          <div class="form-group">
            <label for="numero_roma">Número de ROMA del equipo</label>
            <input
              type="text"
              name="numero_roma"
              id="numero_roma"
              placeholder="Introduzca el número de ROMA"
              autocomplete="off"
              required
            />
          </div>
          <div class="form-group">
            <label for="fecha_adquisicion">Fecha de adquisición</label>
            <input type="date" id="fecha_adquisicion"required/>
          </div>
          <div class="form-group">
            <label for="fecha_ultima_inspeccion"
              >Fecha de última inspección</label
            >
            <input type="date" id="fecha_ultima_inspeccion" required/>
          </div>
        </div>
        <button type="submit" class="registrar" id="crear-equipamiento">
          Crear equipamiento
        </button>
      </form>
    </div>
    <section class="fondo-footer">
      <div class="logo-container">
        <a href="https://salesianosdosa.com/" target="_blank">
          <img src="../Fotos/Salesianos_Dosa.png" alt="" id="logo-sigpac" />
        </a>
      </div>

      <div class="logo-container">
        <a href="https://sigpac.mapa.es/fega/visor/" target="_blank">
          <img src="../Fotos/sigpac.png" alt="" id="logo-dosa" />
        </a>
      </div>

      <div class="logo-container">
        <a href="https://www.mapa.gob.es/es/" target="_blank">
          <img src="../Fotos/Logo_ministerio.png" alt="" />
        </a>
      </div>
    </section>
    <footer>
      <div class="container">
        <p>Cuaderno de campo</p>
      </div>
    </footer>
    <script src="/js/cerrar_sesion.js"></script>
    <script src="../js/alta_equipamientos.js"></script>
  </body>
</html>

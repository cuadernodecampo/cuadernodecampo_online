<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desasignar agricultores</title>
    <link rel="stylesheet" href="../CSS/global.css">
    <link rel="stylesheet" href="../CSS/alta_baja_parcelas.css">
    <link rel="shortcut icon" href="../Fotos/Logo.png">

</head>
<body>
    <header>
        <div class="container">
            <div class="containerlogo">
              <a href="index.html">
                <div class="img-logo"></div>
               </a>
            <p class="logo">Deasignar asesores a agricultores</p>         
        </div>
        <nav>
          <a href="gestion_asesores.html">
            <img src="../Fotos/flecha.png" alt="" id="flecha">
        </a>
          <button id="VolverInicio" onclick="location.href='inicio_administrador.html'">Menu administrador</button>
          <button id="BotonCerrarSesion" class="propiedades">Cerrar sesión</button>
      </nav>
        </div>
    </header>
    <h1 class="titulo-h1">Deasignar asesores a agricultores</h1>
    <section class="form-container">
        <form id="general">
          <h2>Datos del agricultor</h2>
          <div class="busqueda">
            <img src="../Fotos/lupa.webp" alt="" class="lupa">
            <div class="form-group">
              <label for="nombre-exp">Buscar agricultor</label>
              <input
                type="text"
                name="busqueda-agricultor"
                id="busqueda-agricultor"
                placeholder="Búsqueda del agricultor"
                autocomplete="off"
              />
            </div>
            <div class="form-group">
              <label for="seleccion-agricultor">Seleccione un agricultor</label>
              <select name="seleccion-agricultor" id="seleccion-agricultor">
                  <option value="Seleccione un agricultor" selected disabled>Seleccione un agricultor</option>
              </select>
          </div>
        </div>
          
          <div class="datos">
            <div class="form-group">
              <label for="dni">DNI</label>
              <input
                type="text"
                name="dni"
                id="dni"
                placeholder=""
                autocomplete="off"
              readonly />
            </div>
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input
                type="text"
                name="nombre"
                id="nombre"
                autocomplete="off"
                readonly
              />
            </div>
            <div class="form-group">
              <label for="apellido1">Primer Apellido</label>
              <input
                type="text"
                name="apellido1"
                id="apellido1"
                autocomplete="off"
                readonly
              />
            </div>
            <div class="form-group">
              <label for="apellido2">Segundo Apellido</label>
              <input
                type="text"
                name="apellido2"
                id="apellido2"
                autocomplete="off"
                readonly
              />
            </div>
            <div class="form-group">
              <label for="carnet">Nº Carnet agricultor</label>
              <input
                type="text"
                name="carnet"
                id="carnet"
                autocomplete="off"
                readonly
              />
            </div>
          </div>
          <h2>Datos del asesor</h2>
          <div class="busqueda">
            <img src="../Fotos/lupa.webp" alt="" class="lupa">
            <div class="form-group">
                <label for="busqueda-asesor">Búsqueda del asesor</label>
                <input
                  type="text"
                  name="busqueda-asesor"
                  id="busqueda-asesor"
                  placeholder="Búsqueda del asesor"
                  autocomplete="off" disabled
                />
            </div>
            <div class="form-group">
                <label for="seleccion-asesor">Seleccione un asesor</label>
                <select name="seleccion-asesor" id="seleccion-asesor" disabled>
                  <option value="primera_opcion" selected disabled>
                    Seleccione el asesor
                  </option>
                </select>
            </div>
          </div>
        <div class="datos">
            <div class="form-group">
                <label for="nombre-as">Nombre</label>
                <input type="text" name="nombre-as" id="nombre-as" autocomplete="off" readonly>
            </div>
            <div class="form-group">
                <label for="apellido1">Primer Apellido</label>
                <input type="text" name="apellido1-as" id="apellido1-as"  autocomplete="off" readonly >
            </div>
            <div class="form-group">
                <label for="apellido2-as">Segundo Apellido</label>
                <input type="text" name="apellido2-as" id="apellido2-as"  autocomplete="off"  readonly>
            </div>
            <div class="form-group">
                <label for="dni-as">DNI</label>
                <input type="text" name="dni-as" id="dni-as"  autocomplete="off"  readonly>
            </div>
            <div class="form-group">
                <label for="carnet-as">Nº Carnet del asesor</label>
                <input type="text" name="carnet-as" id="carnet-as" readonly>
            </div>
        </div>
          </div>
          <div class="boton_subir">
          <button class="subir-formulario" id="desasignar">Desasignar asesor al agricultor</button>
        </div>
        </form>
      </section>
      <section class="fondo-footer">
        <div class="logo-container">
          <a href="https://salesianosdosa.com/" target="_blank">
            <img src="../Fotos/Salesianos_Dosa.png" alt="" id="logo-sigpac">
          </a>
        </div>
        
        <div class="logo-container">
          <a href="https://sigpac.mapa.es/fega/visor/" target="_blank">
            <img src="../Fotos/sigpac.png" alt="" id="logo-dosa">
          </a>
        </div>
        
        <div class="logo-container">
          <a href="https://www.mapa.gob.es/es/" target="_blank">
            <img src="../Fotos/Logo_ministerio.png" alt="">
          </a>
        </div>
</section>
    <footer>
        <div class="container">
            <p>Cuaderno de campo</p>
        </div>
    </footer>
    <script src="/js/cerrar_sesion.js"></script>
    <script src="../js/desasignar_asesores.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baja de tratamientos</title>
    <link rel="stylesheet" href="../CSS/global.css" />
    <link rel="stylesheet" href="../CSS/alta_baja_parcelas.css" />
    <link rel="stylesheet" href="../CSS/tratamientos.css">
    <link rel="shortcut icon" href="../Fotos/Logo.png">

  </head>
  <body>
    <header>
      <div class="container">
        <div class="containerlogo">
          <a href="index.html">
            <div class="img-logo"></div>
           </a>
          <p class="logo">Eliminar tratamientos</p>
        </div>
        <nav>
          <a href="gestion_tratamientos.html">
            <img src="../Fotos/flecha.png" alt="" id="flecha">
        </a>
          <button id="VolverInicio" onclick="location.href='inicio_administrador.html'">Menu administrador</button>
          <button id="BotonCerrarSesion" class="propiedades">Cerrar sesión</button>
      </nav>
      </div>
    </header>
    <h1 class="titulo-h1">Eliminar tratamientos</h1>
    <section class="form-container">
      <form id="general">
        <h2>Datos del agricultor</h2>
        <div class="busqueda">
          <img src="../Fotos/lupa.webp" alt="" class="lupa">
          <div class="form-group">
            <label for="nombre-exp">Buscar agricultor</label>
            <input
              type="text"
              name="busqueda-agricultor"
              id="busqueda-agricultor"
              placeholder="Búsqueda del agricultor"
              autocomplete="off"
            />
          </div>
          <div class="form-group">
            <label for="seleccion-agricultor">Seleccione un agricultor</label>
            <select name="seleccion-agricultor" id="seleccion-agricultor">
                <option value="Seleccione un agricultor" selected disabled>Seleccione un agricultor</option>
            </select>
        </div>
      </div>
        
        <div class="datos">
          <div class="form-group">
            <label for="dni">DNI</label>
            <input
              type="text"
              name="dni"
              id="dni"
              placeholder=""
              autocomplete="off"
            readonly />
          </div>
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input
              type="text"
              name="nombre"
              id="nombre"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="apellido1">Primer Apellido</label>
            <input
              type="text"
              name="apellido1"
              id="apellido1"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="apellido2">Segundo Apellido</label>
            <input
              type="text"
              name="apellido2"
              id="apellido2"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="carnet">Nº Carnet agricultor</label>
            <input
              type="text"
              name="carnet"
              id="carnet"
              autocomplete="off"
              readonly
            />
          </div>
        </div>
        <h2>Datos de la explotación</h2>
        <div class="busqueda">
          <img src="../Fotos/lupa.webp" alt="" class="lupa">
          <div class="form-group">
            <label for="nombre-exp">Buscar explotación por nombre</label>
            <input
              type="text"
              name="nombre-exp"
              id="nombre-exp"
              placeholder="Buscar explotación"
              autocomplete="off"disabled
            />
          </div>
          <div class="form-group">
            <label for="seleccion-exp">Seleccione la explotación del agricultor</label>
            <select name="seleccion-exp" id="seleccion-exp" disabled>
                <option value="Prueba" selected disabled>Seleccione una explotación</option>
            </select>
        </div>
      </div>
      <div class="datos">
        <div class="form-group">
          <label for="id-explotacion">ID explotación</label>
          <input type="text" name="id-explotacion" id="id-explotacion"  autocomplete="off"  readonly>
        </div>
          <div class="form-group">
            <label for="nombre-buscado-explotacion">Nombre</label>
            <input
              type="text"
              name="nombre-buscado-explotacion"
              id="nombre-buscado-explotacion"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="superficie">Superficie total</label>
            <input
              type="text"
              name="superficie"
              id="superficie"
              autocomplete="off"
              readonly
            />
          </div>
        <div class="form-group">
            <label for="total-parcelas">Parcelas totales</label>
            <input type="text" name="total-parcelas" id="total-parcelas"  autocomplete="off" readonly>
        </div>
        </div>
        <h2>Datos de la parcela</h2>
        <div class="busqueda">
            <img src="../Fotos/lupa.webp" alt="" class="lupa">
            <div class="form-group">
              <label for="nombre-parcela-busqueda">Buscar parcela por nombre</label>
              <input
                type="text"
                name="nombre-parcela-busqueda"
                id="nombre-parcela-busqueda"
                placeholder="Buscar parcela"
                autocomplete="off" disabled
              />
            </div>
            <div class="form-group">
              <label for="seleccion-parcela">Seleccione la parcela del agricultor</label>
              <select name="seleccion-parcela" id="seleccion-parcela" disabled>
                  <option value="Prueba" selected disabled>Seleccione una parcela</option>
              </select>
          </div>
        </div>
        <div class="datos">
          <div class="form-group">
            <label for="n_identificacion">Número de identificación</label>
            <input
              type="text"
              name="n_identificacion"
              id="n_identificacion"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="n_catastro">Número del catastro</label>
            <input
              type="text"
              name="n_catastro"
              id="n_catastro"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="nombre-parcela"
              >Nombre de la parcela identificativo</label
            >
            <input
              type="text"
              name="nombre-parcela"
              id="nombre-parcela"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="codigo_provincia">Código de provincia</label>
            <input
              type="text"
              name="codigo_provincia"
              id="codigo_provincia"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="codigo_municipio">Código de municipio</label>
            <input
              type="text"
              name="codigo_municipio"
              id="codigo_municipio"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="nombre_municipio">Nombre del municipio</label>
            <input
              type="text"
              name="nombre_municipio"
              id="nombre_municipio"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="agregado">Agregado</label>
            <input
              type="text"
              name="agregado"
              id="agregado"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="zona">Zona</label>
            <input
              type="text"
              name="zona"
              id="zona"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="poligono">Polígono</label>
            <input
              type="text"
              name="poligono"
              id="poligono"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="parcela">Parcela</label>
            <input
              type="text"
              name="parcela"
              id="parcela"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="sup_sigpac">Superficie SIGPAC en ha</label>
            <input
              type="text"
              name="sup_sigpac"
              id="sup_sigpac"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="sup_declarada">Superficie declarada en ha</label>
            <input
              type="text"
              name="sup_declarada"
              id="sup_declarada"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="recintos">Recintos</label>
            <input
              type="text"
              name="recintos"
              id="recintos"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="tratamientos">Tratamientos</label>
            <input
              type="text"
              name="tratamientos"
              id="tratamientos"
              autocomplete="off"
              readonly
            />
          </div>
        </div>
      <h2>Datos del tratamiento</h2>
      <div class="busqueda">
        <img src="../Fotos/lupa.webp" alt="" class="lupa">
        <div class="form-group">
          <label for="fecha_inicio">Fecha de inicio</label>
          <input type="date" id="fecha_inicio" disabled/>
        </div>
        <div class="form-group">
          <label for="fecha_final">Fecha final</label>
          <input type="date" id="fecha_final" disabled/>
        </div>
        <div class="form-group">
          <label for="seleccion-tratamiento">Seleccione el tratamiento a eliminar</label>
          <select name="seleccion-tratamiento" id="seleccion-tratamiento" disabled>
              <option value="Prueba" selected disabled>Seleccione el tratamiento</option>
          </select>
      </div>
    </div>
      <div class="datos">
        <div class="form-group">
          <label for="id_tratamiento">ID tratamiento</label>
          <input
            type="text"
            name="id_tratamiento"
            id="id_tratamiento"
            autocomplete="off" readonly/>
        </div>
        <div class="form-group">
          <label for="n_identificacion_parcela">Número de identificación parcela</label>
          <input
            type="text"
            name="n_identificacion_parcela"
            id="n_identificacion_parcela"
            autocomplete="off" readonly/>
        </div>
        <div class="form-group">
            <label for="tipo_cultivo_tratamiento">Tipo de cultivo de la parcela</label>
            <input
              type="text"
              name="tipo_cultivo_tratamiento"
              id="tipo_cultivo_tratamiento"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="fecha_tratamiento">Fecha del tratamiento</label>
            <input type="date" id="fecha_tratamiento" readonly/>
          </div>
          <div class="form-group">
            <label for="plaga-controlada">Plaga controlada</label>
            <input
              type="text"
              name="plaga-controlada"
              id="plaga-controlada"
              autocomplete="off"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="producto-aplicado">Producto fitosanitario aplicado</label>
            <input
              type="text"
              name="producto-aplicado"
              id="producto-aplicado"
              autocomplete="off"
              readonly
            />
          </div>
            <div class="form-group">
                <label for="n_registro_producto">Número de registro del producto</label>
                <input
                  type="text"
                  name="n_registro_producto"
                  id="n_registro_producto"
                  autocomplete="off" readonly/>
              </div>
              <div class="form-group">
                <label for="cantidad_producto">Cantidad de producto aplicada</label>
                <input
                  type="text"
                  name="cantidad_producto"
                  id="cantidad_producto"
                  autocomplete="off"readonly
                />
              </div>
              <div class="form-group">
                <label for="unidad-medida">Unidad de medida de la dosis</label>
                <input
                  type="text"
                  name="unidad-medida"
                  id="unidad-medida"
                  autocomplete="off"readonly
                />
              </div>
              <div class="form-group">
                <label for="superficie_tratada">Superficie tratada expresada en Ha</label>
                <input
                  type="text"
                  name="superficie_tratada"
                  id="superficie_tratada"
                  autocomplete="off"readonly
                />
              </div>
              <div class="form-group">
                <label for="superficie-cultivo">Superficie en ha del cultivo</label>
                <input
                  type="text"
                  name="superficie-cultivo"
                  id="superficie-cultivo"
                  autocomplete="off" readonly/>
              </div>
              <div class="form-group">
                <label for="numero_carnet_aplicador">Número de carnet del aplicador</label>
                <input
                  type="text"
                  name="numero_carnet_aplicador"
                  id="numero_carnet_aplicador"
                  autocomplete="off"readonly
                />
              </div>
        </div>
        <h2>Datos del equipo de tratamiento</h2>
          <div class="datos">
            <div class="form-group">
                <label for="numero_roma">Número de ROMA del equipo</label>
                <input
                  type="text"
                  name="numero_roma"
                  id="numero_roma"
                  autocomplete="off"
                readonly
                />
              </div>
              <div class="form-group">
                <label for="nombre_equipo">Nombre del equipo de tratamiento</label>
                <input
                  type="text"
                  name="nombre_equipo"
                  id="nombre_equipo"
                  autocomplete="off" readonly
                />
              </div>
              <div class="form-group">
                <label for="fecha_adquisicion">Fecha de adquisición</label>
                <input type="date" id="fecha_adquisicion" readonly/>
              </div>
              <div class="form-group">
                <label for="fecha_ultima_inspeccion">Fecha de última inspección</label>
                <input type="date" id="fecha_ultima_inspeccion" readonly/>
              </div>
        </div>
      </div>
      <div class="boton_subir">
        <button id="eliminar-tratamiento" class="subir-formulario">Eliminar tratamiemto</button>
      </div>
      </form>
    </section>
    <section class="fondo-footer">
      <div class="logo-container">
        <a href="https://salesianosdosa.com/" target="_blank">
          <img src="../Fotos/Salesianos_Dosa.png" alt="" id="logo-sigpac">
        </a>
      </div>
      
      <div class="logo-container">
        <a href="https://sigpac.mapa.es/fega/visor/" target="_blank">
          <img src="../Fotos/sigpac.png" alt="" id="logo-dosa">
        </a>
      </div>
      
      <div class="logo-container">
        <a href="https://www.mapa.gob.es/es/" target="_blank">
          <img src="../Fotos/Logo_ministerio.png" alt="">
        </a>
      </div>
</section>
    <footer>
      <div class="container">
        <p>Cuaderno de campo</p>
      </div>
    </footer>
    <script src="/js/cerrar_sesion.js"></script>
    <script type="module" src="../js/baja_tratamientos.js"></script>
  </body>
</html>
